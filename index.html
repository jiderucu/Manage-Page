<!DOCTYPE html>
<html>
<head>
	<title>登录页面</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	 <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>    
        <div class="main">
          <span class="key">密码:<input type="password" name="key" id="password"></span> 
           <br/>
          <button type="text" class="btn btn-default tab" id="subBtn">登录</button>  
       </div> 

       <script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
       <script type="text/javascript" src="js/common.js"></script>
       <script type="text/javascript">
       var User = {};
       $('#subBtn').click(function(event) {
       	$.ajax({
                 type:"get",
                 url:"mock/login.json",
                 dataType:"json",
                 data:{
                 	password:$("#password").val()
                 },
                 success:function(returnData){
                 	console.dir(returnData);
                 	if(returnData.password===123){
                     User.token = returnData.token;
                    _storeObject('userObj', User); 
                 		location.href="index-table.html";

                 	}
                 }         
       	});
       });
       </script>  
</body>
</html>
